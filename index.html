 <!DOCTYPE html>
<html lang="en">
<head>
  <title>/supermamon/</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="depictions/js/data-loader-engine.js"></script>
  <script type="text/javascript">
    var contentBlocks = 	{
    	"#packageLinks" :
			{"type":"custom"
				,"source":"package"
				,"render":function(element,source) {
					var p = $("<li class='list-group-item'>");
					var a = $("<a class='btn btn-link'>");
					a.attr("href","depictions/?p=" + $(source).find('package>id').text());
					$(a).append($(source).find('package>name').text());
					$(p).append(a);
					$(element).append(p);
				} //render
			}
	}
  
  $(document).ready(function(){
	/* package list */
    $.ajax({
        type    : "GET",
        dataType: "xml",
		cache   : false,
        url     : ('repo.xml'),
        success : function(xml){
			var packs = $(xml).find('packages>package');
			$.each(packs, function(idx,data){
				bundleid = $(data).text();
			    $.ajax({
			        type    : "GET",
			        dataType: "xml",
			        url     : ('depictions/'+bundleid+'/info.xml'),
			        success : function(xml){
			        	data_loader_engine(contentBlocks,xml)
			        },
					cache   : false,
			        error: function() {
			        }
			    }); //ajax
			});
        },
        error: function() {
			console.log('>> FAIL >>');
            //$("#packageError").show();
			//$("#packageInformation").hide();
        }
    }); //ajax


  }) //ready
  </script>
</head>
<body>

<div class="container">
	<h1><img src="CydiaIcon.png"> /supermamon/</h1>
</div>

<div class="container">
	<div class="well">
		<p><span class="text-primary"><b>/supermamon/</span></b> repository contains themes and tweaks for jailbroken iOS devices.</p>
		<a class="btn btn-sm btn-default" href="https://cydia.saurik.com/api/share#?source=https://supermamon.com/repo/">Add to Cydia</a>
	</div>
</div>

<div class="container">
  <h3 id="wells" class="page-header">Hosted Packages</h3>
</div>

<div class="container">
	<ul class="list-group" id="packageLinks">
	</ul>
</div>


</body>
</html>
